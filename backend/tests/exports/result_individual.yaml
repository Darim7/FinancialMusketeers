# file format for scenario import/export.  version: 2025-03-11
        # CSE416, Software Engineering, Scott D. Stoller.

        # a distribution is represented as a map with one of the following forms:
        # {type: fixed, value: <number>}
        # {type: normal, mean: <number>, stdev: <number>}
        # {type: uniform, lower: <number>, upper: <number>}
        # {type: GBM, mu: <number>, sigma: <number>}
        # percentages are represented by their decimal value, e.g., 4% is represented as 0.04.

name: Retirement Planning Scenario
maritalStatus: individual
birthYears: [1985]
lifeExpectancy:
- {type: fixed, value: 80}
investmentTypes:
- name: cash
  description: Cash held in account
  returnAmtOrPct: amount
  returnDistribution: {type: fixed, value: 0}
  expenseRatio: 0
  incomeAmtOrPct: percent
  incomeDistribution: {type: fixed, value: 0}
  taxability: true
- name: S&P 500
  description: S&P 500 index fund
  returnAmtOrPct: percent
  returnDistribution: {type: GBM, mu: 0.06, sigma: 0.02}
  expenseRatio: 0.001
  incomeAmtOrPct: percent
  incomeDistribution: {type: normal, mean: 0.01, stdev: 0.005}
  taxability: true
- name: tax-exempt bonds
  description: NY tax-exempt bonds
  returnAmtOrPct: amount
  returnDistribution: {type: fixed, value: 0}
  expenseRatio: 0.004
  incomeAmtOrPct: percent
  incomeDistribution: {type: normal, mean: 0.03, stdev: 0.01}
  taxability: false
investments:
- {investmentType: cash, value: 100, taxStatus: non-retirement, id: cash}
- {investmentType: S&P 500, value: 10000, taxStatus: non-retirement, id: S&P 500 non-retirement}
- {investmentType: tax-exempt bonds, value: 2000, taxStatus: non-retirement, id: tax-exempt bonds}
- {investmentType: S&P 500, value: 10000, taxStatus: pre-tax, id: S&P 500 pre-tax}
- {investmentType: S&P 500, value: 2000, taxStatus: after-tax, id: S&P 500 after-tax}
eventSeries:
- initialAmount: 75000
  changeAmtOrPct: amount
  changeDistribution: {type: uniform, lower: 500, upper: 2000}
  inflationAdjusted: false
  userFraction: 1.0
  socialSecurity: false
- initialAmount: 5000
  changeAmtOrPct: percent
  changeDistribution: {type: normal, mean: 0.02, stdev: 0.01}
  inflationAdjusted: true
  userFraction: 1.0
  discretionary: false
- initialAmount: 1200
  changeAmtOrPct: amount
  changeDistribution: {type: fixed, value: 0}
  inflationAdjusted: true
  userFraction: 1.0
  discretionary: true
inflationAssumption: {type: fixed, value: 0.03}
afterTaxContributionLimit: 7000
spendingStrategy: [vacation]
expenseWithdrawalStrategy: [S&P 500 non-retirement, tax-exempt bonds]
RMDStrategy: [S&P 500 pre-tax]
RothConversionOpt: true
RothConversionStart: 2050
RothConversionEnd: 2060
RothConversionStrategy: [S&P 500 pre-tax]
financialGoal: 10000
residenceState: NY
