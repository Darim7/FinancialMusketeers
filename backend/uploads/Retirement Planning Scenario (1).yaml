# file format for scenario import/export.
# version: 2025-03-11
# CSE416, Software Engineering, Scott D. Stoller.
# a distribution is represented as a map with one of the following forms:
# {type: fixed, value: <number>}
# {type: normal, mean: <number>, stdev: <number>}
# {type: uniform, lower: <number>, upper: <number>}
# {type: GBM, mu: <number>, sigma: <number>}
# percentages are represented by their decimal value, e.g., 4% is represented as 0.04.

name: Retirement Planning Scenario
maritalStatus: couple
birthYears: [1985, 1987]
lifeExpectancy:
- {type: fixed, value: 80}
- {mean: 82, stdev: 3, type: normal}
investmentTypes:
- name: cash
  description: cash
  returnAmtOrPct: amount
  returnDistribution: {type: fixed, value: 0}
  expenseRatio: 0
  incomeAmtOrPct: percent
  incomeDistribution: {type: fixed, value: 0}
  taxability: true
- name: S&P 500
  description: S&P 500 index fund
  returnAmtOrPct: percent
  returnDistribution: {mean: 0.06, stdev: 0.02, type: normal}
  expenseRatio: 0.001
  incomeAmtOrPct: percent
  incomeDistribution: {mean: 0.01, stdev: 0.005, type: normal}
  taxability: true
- name: tax-exempt bonds
  description: NY tax-exempt bonds
  returnAmtOrPct: amount
  returnDistribution: {type: fixed, value: 0}
  expenseRatio: 0.004
  incomeAmtOrPct: percent
  incomeDistribution: {mean: 0.03, stdev: 0.01, type: normal}
  taxability: false
investments:
- {investmentType: cash, value: 100, taxStatus: non-retirement, id: cash}
- {investmentType: S&P 500, value: 10000, taxStatus: non-retirement, id: S&P 500 non-retirement}
- {investmentType: tax-exempt bonds, value: 2000, taxStatus: non-retirement, id: tax-exempt bonds}
- {investmentType: S&P 500, value: 10000, taxStatus: pre-tax, id: S&P 500 pre-tax}
- {investmentType: S&P 500, value: 2000, taxStatus: after-tax, id: S&P 500 after-tax}
eventSeries:
- changeAmtOrPct: amount
  changeDistribution: {lower: 500, type: uniform, upper: 2000}
  duration: {type: fixed, value: 40}
  inflationAdjusted: false
  initialAmount: 75000
  name: salary
  socialSecurity: false
  start: {type: fixed, value: 2025}
  type: income
  userFraction: 1
- changeAmtOrPct: percent
  changeDistribution: {mean: 0.02, stdev: 0.01, type: normal}
  discretionary: false
  duration: {type: fixed, value: 200}
  inflationAdjusted: true
  initialAmount: 5000
  name: food
  start: {eventSeries: salary, type: startWith}
  type: expense
  userFraction: 0.5
- changeAmtOrPct: amount
  changeDistribution: {type: fixed, value: 0}
  discretionary: true
  duration: {type: fixed, value: 40}
  inflationAdjusted: true
  initialAmount: 1200
  name: vacation
  start: {eventSeries: salary, type: startWith}
  type: expense
  userFraction: 0.6
- changeAmtOrPct: amount
  changeDistribution: {type: fixed, value: 0}
  discretionary: true
  duration: {type: fixed, value: 40}
  inflationAdjusted: true
  initialAmount: 500
  name: streaming services
  start: {eventSeries: salary, type: startWith}
  type: expense
  userFraction: 1
- assetAllocation: {S&P 500 after-tax: 0.4, S&P 500 non-retirement: 0.6}
  assetAllocation2: {S&P 500 after-tax: 0.2, S&P 500 non-retirement: 0.8}
  duration: {type: fixed, value: 10}
  glidePath: true
  maxCash: 1000
  name: my investments
  start: {lower: 2025, type: uniform, upper: 2030}
  type: invest
- assetAllocation: {S&P 500 non-retirement: 0.7, tax-exempt bonds: 0.3}
  duration: {type: fixed, value: 10}
  name: rebalance
  start: {lower: 2025, type: uniform, upper: 2030}
  type: rebalance
inflationAssumption: {type: fixed, value: 0.03}
afterTaxContributionLimit: 7000
spendingStrategy: [vacation, streaming services]
expenseWithdrawalStrategy: [S&P 500 non-retirement, tax-exempt bonds, S&P 500 after-tax]
RMDStrategy: [S&P 500 pre-tax]
RothConversionOpt: true
RothConversionStart: 0
RothConversionEnd: 0
RothConversionStrategy: [S&P 500 pre-tax]
financialGoal: 10000
residenceState: NY
